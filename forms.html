<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1"name="viewport">
    </head>
    <body>
        <h1>Formularios de HTML</h1>
        <form action="forms.html" method="get">

        <label for="txtNombre">Nombre</label>
        <input id="txtNombre" name="txtName" 
            type="text" placeholder="Nombre Completo"/>
        <br/>

        <label for="txtEmail">Correo</label>
        <input id="txtEmail" name="txtEmail"
            type="email" placeholder="tucorreo@lectron.ico"/>
        <br/>
        <label>Ciudad</label><br/>   
        <label for="optTeg">Tegucigalpa</label>
        <input type="radio" id="optTeg" name="optCiudad" value="TEG"> &nbsp;

        <label for="optSPS">San Predo Sula</label>
        <input type="radio" id="optSPS" name="optCiudad" value="SPS"> &nbsp;

        <label for="optCHL">Choluteca</label>
        <input type="radio" id="optCHL" name="optCiudad" value="CHL" checked> &nbsp;  <!--el checked sirve para que desde el inicio esté seleccionado esa opción-->
<br/>
    <label for="cmbCiudad">Ciudades 2</label>
    <select id="cmbCiudad" name="cmbCiudad">
        <option value="TEG">Tegucigalpa</option>
        <option value="SPS" selected>San Pedro Sula</option> <!--el selected sirve para que desde el inicio esté seleccionado esa opción-->
        <option value="CHL">Choluteca</option>
    </select>
    <br/>
     
    
    <label for="txtLongText">Texto Largo</label>
    <textarea id="txtLongText" 
    name="txtBio" placeholder="Texto muy largo"
    ></textarea> <!--dejarlo tal cual para que se muestre el texto-->

        <button type="submit" name="btnEnviar" >Enviar</button>

        </form>

    </body>
    </html>
